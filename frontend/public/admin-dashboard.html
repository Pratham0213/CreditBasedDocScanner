<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        .section {
            margin-bottom: 30px;
        }
        .section h2 {
            color: #555;
        }
        .section p {
            color: #777;
        }
    </style>
</head>
<body>
    <h1>Admin Dashboard</h1>

    <div class="section">
        <h2>Total Scans</h2>
        <p id="totalScans">Loading...</p>
    </div>

    <div class="section">
        <h2>Top Users by Scans</h2>
        <ul id="topUsers"></ul>
    </div>

    <div class="section">
        <h2>Most Common Topics</h2>
        <ul id="commonTopics"></ul>
    </div>

    <script>
        // Fetch analytics data
        fetch('/admin/analytics')
            .then(response => response.json())
            .then(data => {
                // Display total scans
                document.getElementById('totalScans').textContent = data.totalScans;

                // Display top users
                const topUsersList = document.getElementById('topUsers');
                data.topUsers.forEach(user => {
                    const li = document.createElement('li');
                    li.textContent = `${user.username}: ${user.scanCount} scans`;
                    topUsersList.appendChild(li);
                });

                // Display most common topics
                const commonTopicsList = document.getElementById('commonTopics');
                data.mostCommonTopics.forEach(topic => {
                    const li = document.createElement('li');
                    li.textContent = `${topic.word}: ${topic.count} occurrences`;
                    commonTopicsList.appendChild(li);
                });
            })
            .catch(error => {
                console.error("Error fetching analytics:", error);
            });
    </script>
</body>
</html>
